            padding: 0.5rem;

        .quality-option:hover {

        .quality-option.selected {

        footer {

        @media (max-width: 768px) {
            .main-content {

            .avatar-controls, .avatar-preview {

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 1rem auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const canvas = document.getElementById('preview-canvas');
            const ctx = canvas.getContext('2d');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const qualityOptions = document.querySelectorAll('.quality-option');
            const qualityRange = document.getElementById('quality-range');
            const loadingSpinner = document.getElementById('loading-spinner');
            const avatarInfo = document.getElementById('avatar-info');
            
            // Current avatar settings
            let currentSettings = {
                type: 'cartoon',
                quality: 'low',
                skinTone: 5,
                hairStyle: 'short',
                hairColor: '#000000',
                eyeColor: '#0000ff',
                clothing: 'casual',
                background: 'transparent'
            };

            // Quality option selection
            qualityOptions.forEach(option => {
                option.addEventListener('click', function() {
                    qualityOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    currentSettings.quality = this.dataset.quality;
                    qualityRange.value = this.dataset.quality === 'low' ? 1 : this.dataset.quality === 'medium' ? 2 : 3;
                    updateAvatar();
                });
            });

            // Quality range sync with options
            qualityRange.addEventListener('input', function() {
                const qualityValue = parseInt(this.value);
                let quality = 'low';
                
                if (qualityValue === 2) quality = 'medium';
                else if (qualityValue === 3) quality = 'high';
                
                currentSettings.quality = quality;
                
                qualityOptions.forEach(opt => opt.classList.remove('selected'));
                document.querySelector(`.quality-option[data-quality="${quality}"]`).classList.add('selected');
                
                updateAvatar();
            });

            // Update settings when controls change
            document.getElementById('avatar-type').addEventListener('change', function() {
                currentSettings.type = this.value;
                updateAvatar();
            });

            document.getElementById('skin-tone').addEventListener('input', function() {
                currentSettings.skinTone = this.value;
                updateAvatar();
            });

            document.getElementById('hair-style').addEventListener('change', function() {
                currentSettings.hairStyle = this.value;
                updateAvatar();
            });

            document.getElementById('hair-color').addEventListener('input', function() {
                currentSettings.hairColor = this.value;
                updateAvatar();
            });

            document.getElementById('eye-color').addEventListener('input', function() {
                currentSettings.eyeColor = this.value;
                updateAvatar();
            });

            document.getElementById('clothing').addEventListener('change', function() {
                currentSettings.clothing = this.value;
                updateAvatar();
            });

            document.getElementById('background').addEventListener('change', function() {
                currentSettings.background = this.value;
                updateAvatar();
            });

            // Generate button
            generateBtn.addEventListener('click', updateAvatar);

            // Download button
            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                let qualitySuffix = '';
                
                if (currentSettings.quality === 'medium') qualitySuffix = '_md';
                else if (currentSettings.quality === 'high') qualitySuffix = '_hd';
                
                link.download = `avatar_${currentSettings.type}${qualitySuffix}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            // Initial avatar generation
            updateAvatar();

            // Avatar generation function
            function updateAvatar() {
                loadingSpinner.style.display = 'block';
                avatarInfo.textContent = '';
                
                // Simulate processing delay based on quality
                const delay = currentSettings.quality === 'low' ? 500 : 
                             currentSettings.quality === 'medium' ? 1000 : 1500;
                
                setTimeout(() => {
                    drawAvatar();
                    loadingSpinner.style.display = 'none';
                    
                    // Update avatar info
                    const size = currentSettings.quality === 'low' ? '300x300' :
                                currentSettings.quality === 'medium' ? '600x600' : '900x900';
                    avatarInfo.innerHTML = `
                        <p><strong>Type:</strong> ${currentSettings.type}</p>
                        <p><strong>Quality:</strong> ${currentSettings.quality} (${size})</p>
                        <p><strong>Settings:</strong> Skin Tone ${currentSettings.skinTone}, ${currentSettings.hairStyle} hair</p>
                    `;
                }, delay);
            }

            // Draw avatar on canvas
            function drawAvatar() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Set canvas size based on quality
                let size = 300;
                if (currentSettings.quality === 'medium') size = 600;
                else if (currentSettings.quality === 'high') size = 900;
                
                canvas.width = size;
                canvas.height = size;
                
                // Draw background based on selection
                if (currentSettings.background === 'gradient') {
                    const gradient = ctx.createLinearGradient(0, 0, size, size);
                    gradient.addColorStop(0, '#f3e5f5');
                    gradient.addColorStop(1, '#e8eaf6');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, size, size);
                } else if (currentSettings.background === 'solid') {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, size, size);
                } else if (currentSettings.background === 'pattern') {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, size, size);
                    ctx.fillStyle = '#f5f5f5';
                    for (let x = 0; x < size; x += 20) {
                        for (let y = 0; y < size; y += 20) {
                            if ((x + y) % 40 === 0) {
                                ctx.fillRect(x, y, 20, 20);
                            }
                        }
                    }
                }
                // For transparent, we don't draw anything
                
                // Draw head (simplified avatar drawing)
                const headRadius = size * 0.3;
                const centerX = size / 2;
                const centerY = size / 2;
                
                // Skin tone gradient based on selection
                const skinTones = [
                    '#FFDBAC', '#F1C27D', '#E0AC69', '#C68642', '#8D5524',
                    '#7a4d22', '#63411b', '#4d3315', '#36240e', '#201508'
                ];
                const skinColor = skinTones[currentSettings.skinTone - 1];
                
                // Draw head
                ctx.beginPath();
                ctx.arc(centerX, centerY, headRadius, 0, Math.PI * 2);
                ctx.fillStyle = skinColor;
                ctx.fill();
                
                // Draw eyes
                const eyeRadius = headRadius * 0.1;
                ctx.beginPath();
                ctx.arc(centerX - headRadius * 0.25, centerY - headRadius * 0.1, eyeRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(centerX + headRadius * 0.25, centerY - headRadius * 0.1, eyeRadius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = '#333';
                ctx.stroke();
                
                // Eye color
                const pupilRadius = eyeRadius * 0.6;
                ctx.beginPath();
                ctx.arc(centerX - headRadius * 0.25, centerY - headRadius * 0.1, pupilRadius, 0, Math.PI * 2);
                ctx.fillStyle = currentSettings.eyeColor;
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(centerX + headRadius * 0.25, centerY - headRadius * 0.1, pupilRadius, 0, Math.PI * 2);
                ctx.fillStyle = currentSettings.eyeColor;
                ctx.fill();
                
                // Draw mouth
                ctx.beginPath();
                ctx.arc(centerX, centerY + headRadius * 0.2, headRadius * 0.15, 0, Math.PI);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw hair based on style
                ctx.fillStyle = currentSettings.hairColor;
                
                if (currentSettings.hairStyle === 'short') {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, headRadius * 1.05, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Cut out the face area
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';
                } else if (currentSettings.hairStyle === 'long') {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, headRadius * 1.05, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Long hair down
                    ctx.fillRect(centerX - headRadius * 0.8, centerY, headRadius * 1.6, headRadius * 0.8);
                    
                    // Cut out the face area
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';
                } else if (currentSettings.hairStyle === 'curly') {
                    for (let i = 0; i < 20; i++) {
                        const angle = Math.PI * 2 * (i / 20);
                        const curlX = centerX + Math.cos(angle) * headRadius * 0.9;
                        const curlY = centerY + Math.sin(angle) * headRadius * 0.9;
                        const curlRadius = headRadius * 0.15;
                        
                        ctx.beginPath();
                        ctx.arc(curlX, curlY, curlRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Cut out the face area
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';
                } else if (currentSettings.hairStyle === 'ponytail') {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, headRadius * 1.05, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Ponytail
                    ctx.beginPath();
                    ctx.moveTo(centerX + headRadius * 0.3, centerY - headRadius * 0.2);
                    ctx.quadraticCurveTo(
                        centerX + headRadius * 0.7, centerY - headRadius * 0.5,
                        centerX + headRadius * 0.5, centerY - headRadius * 1.2
                    );
                    ctx.quadraticCurveTo(
                        centerX + headRadius * 0.3, centerY - headRadius * 0.5,
                        centerX + headRadius * 0.1, centerY - headRadius * 0.2
                    );
                    ctx.fill();
                    
                    // Cut out the face area
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, headRadius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';
                }
                // For bald, we don't draw hair
                
                // Draw clothing based on selection
                const neckWidth = headRadius * 0.4;
                const neckHeight = headRadius * 0.1;
                const bodyWidth = headRadius * 0.8;
                const bodyHeight = headRadius * 0.7;
                
                if (currentSettings.clothing === 'casual') {
                    // T-shirt
                    ctx.fillStyle = '#4285F4';
                    ctx.beginPath();
                    ctx.moveTo(centerX - neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.lineTo(centerX - bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.closePath();
                    ctx.fill();
                } else if (currentSettings.clothing === 'formal') {
                    // Shirt with collar
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.moveTo(centerX - neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.lineTo(centerX - bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.lineTo(centerX, centerY + headRadius - neckHeight * 1.5);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Tie
                    ctx.fillStyle = '#EA4335';
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY + headRadius - neckHeight * 1.5);
                    ctx.lineTo(centerX - neckWidth * 0.3, centerY + headRadius + bodyHeight * 0.3);
                    ctx.lineTo(centerX, centerY + headRadius + bodyHeight * 0.5);
                    ctx.lineTo(centerX + neckWidth * 0.3, centerY + headRadius + bodyHeight * 0.3);
                    ctx.closePath();
                    ctx.fill();
                } else if (currentSettings.clothing === 'sporty') {
                    // Jersey
                    ctx.fillStyle = '#FBBC05';
                    ctx.beginPath();
                    ctx.moveTo(centerX - neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.lineTo(centerX - bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Number
                    ctx.fillStyle = 'white';
                    ctx.font = `bold ${headRadius * 0.3}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('7', centerX, centerY + headRadius + bodyHeight * 0.3);
                } else if (currentSettings.clothing === 'professional') {
                    // Suit jacket
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.moveTo(centerX - neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.lineTo(centerX - bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + bodyWidth/2, centerY + headRadius + bodyHeight);
                    ctx.lineTo(centerX + neckWidth/2, centerY + headRadius - neckHeight);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Shirt collar
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.moveTo(centerX - neckWidth * 0.4, centerY + headRadius - neckHeight * 0.8);
                    ctx.lineTo(centerX, centerY + headRadius - neckHeight * 1.2);
                    ctx.lineTo(centerX + neckWidth * 0.4, centerY + headRadius - neckHeight * 0.8);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        });
